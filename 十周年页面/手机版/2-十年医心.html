<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>2-十年医心</title>
<link href="res/css/style.css" type="text/css" rel="stylesheet" />
<script src="res/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="res/js/pageH.js" type="text/javascript"></script>
</head>

<body class="bg2">
	<div class="page page2">
    	<div class="p2_title"><img src="res/images/p2_title.png" /></div>
        <div class="p2_line">
        	<div class="p2_line_inner" id="p2_line_inner"><img src="res/images/p2_line.png" /></div>
        </div>
    </div>
    <div class="foot">
    	<div class="foot_box"><img src="res/images/f_icon_w1.png" /></div>
        <div class="foot_box"><img src="res/images/f_icon2.png" /></div>
        <div class="foot_box"><img src="res/images/f_icon3.png" /></div>
        <div class="foot_box"><img src="res/images/f_icon4.png" /></div>
        <div class="foot_box"><img src="res/images/f_icon5.png" /></div>
    </div>
    <script>
		var winW = $(window).width();
		var imgW = winW*1744/640;
		$('#p2_line_inner img').width(imgW);
		var oInp = document.getElementById("p2_line_inner");
		var n=0;
		var flag=true;
		function leftRoll(){
			$('#p2_line_inner').scrollLeft(n++);
			if(n>=(imgW-winW)){clearInterval(play); flag=false;}			
		}
		var play = setInterval("leftRoll()",50);	
		
		function load (){		    
			oInp.addEventListener('touchstart',touch, false);  
			oInp.addEventListener('touchmove',touch, false);  
			oInp.addEventListener('touchend',touch, false);  
			//var innerLeft;
			function touch (event){  
				var event = event || window.event;       
				switch(event.type){  
					case "touchstart":  
						clearInterval(play);
						break;  
					case "touchend": 
						n = oInp.scrollLeft;
						if(flag){play = setInterval("leftRoll()",50);}
						break;  
					case "touchmove": 
						n = oInp.scrollLeft; 
						clearInterval(play);
						break;  
				}  
				   
			}  
		}  
		window.addEventListener('load',load, false);  
	</script>
</body>
</html>

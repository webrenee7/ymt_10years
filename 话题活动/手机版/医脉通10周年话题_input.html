<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>医脉通10周年话题</title>
<link href="res/css/style.css" type="text/css" rel="stylesheet" />
<script src="res/js/jquery-1.8.2.min.js"></script>
</head>

<body>
	<div class="input_head">
    	<input type="button" class="btn cancel_btn" value="取消" />
        <span class="input_title">说说你的十年</span>
        <input type="button" class="btn submit_btn no_con" value="发送" />
    </div>
    <div class="input_textarea">
    	<textarea id="user_input" placeholder="#拾年#"></textarea>
    </div>
    <script>
		$('#user_input').focus(function(){
			$('.submit_btn').addClass("has_con").removeClass("no_con");
		});
		$('#user_input').blur(function(){
			if($(this).val()==""){
				$('.submit_btn').addClass("no_con").removeClass("has_con");
			}
			else{
				$('.submit_btn').addClass("has_con").removeClass("no_con");
			}	
		})
	</script>
</body>
</html>
